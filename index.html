<!DOCTYPE html>
<html>

<head>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <link href="styles/style.css" rel="stylesheet" type="text/css">
  <meta name="viewport" content="width=450px, initial-scale=1.0">
</head>

<body>
  <header>
    <h1>Roll Initiative!</h1>
  </header>
  <main>

    <form id="add-char-form">
      <feildset>
        <div class="form-element-divider">
          <label>Character Name
            <input type="text" name="name" />
          </label>
        </div>
        <div class="form-element-divider">
          <label>Initiative Value
            <input type="text" name="initValue" />
          </label>
        </div>
        <div class="form-element-divider">
          <label>Player Character
            <input type="checkbox" name="isPlayer" />
          </label>
        </div>
      </feildset>
      <div id="submit-button">
        <input id="submit" type="submit" value="Add to Queue!" />
      </div>
    </form>
    <button id="end-of-turn">Turn Over!</button>
    <div id="list-container">
      <ol id="init-list">

      </ol>
    </div>
  </main>
  <footer>
    <script src="app.js"></script>
  </footer>
</body>

</html>
